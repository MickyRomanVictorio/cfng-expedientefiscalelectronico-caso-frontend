<div class="grid">
  <div class="col border-round-2xl bg-white {{ indicador.fondo }}" style="padding: 10px; min-height: 260px">
    <div class="grid mx-0">
      <div class="col-6 mt-2">
        <img [src]="getIcon(indicador['fondo'])" alt="" width="25">
      </div>

      <div class="col-6 text-right" (click)="indicador.cantidadCasos > 0 && goToBandeja()">
        <img alt="flecha derecha" style="width: 41px; height: 37px" src="assets/icons/flechaderecha.svg" />
      </div>
    </div>

    <div class="grid">
      <div class="col fuente-cantidad ml-2 pb-4">
        <label for="" [ngClass]="" class="fuente">
          {{ indicador.cantidadCasos }}
        </label>
      </div>
    </div>

    <label for="" [ngClass]="{ fuenteblanco: indicador.colorFuente == 'blanco' }" class="sub-titulo-blanco ml-2">
      {{ indicador.titulo }}
    </label>

    <div *ngIf="index == 10" [ngClass]="{ ocultar: indicador.tienePIE == 'NO' }" class="mt-4 justify-content-start">
      <div class="formgrid grid pl-4">
        <div class="border-circle indicador-verde2"></div>
        <label for="" [ngClass]="{ fuenteblanco: indicador.colorFuente == 'blanco' }"
          class="pr-4 flex align-items-center justify-content-center ml-2 blanco">
          {{ indicador.indicador1 }} {{ indicador.nombreIndicador1 }}
        </label>

        <div class="border-circle indicador-verde2"></div>
        <label for="" [ngClass]="{ fuenteblanco: indicador.colorFuente == 'blanco' }"
          class="flex align-items-center justify-content-center ml-2 blanco">
          {{ indicador.indicador2 }} {{ indicador.nombreIndicador2 }}
        </label>
      </div>

      <div class="d-flex form-grid pl-2 pb-3 ">
        <div class="border-circle indicador-verde"></div>
        <label for="" [ngClass]="{ fuenteblanco: indicador.colorFuente == 'blanco' }" class=" blanco">
          {{ indicador.numeroAsignaciones }} asignaciones
        </label>
      </div>
    </div>

    <div class="flex flex-wrap mt-4">
      <div *ngIf="indicador.nombreIndicador1" class="flex align-items-center px-2 pb-3" style="width: max-content">
        <div class="border-circle mr-2 indicadorAdicional"></div>
        <label for="" [ngClass]="{ fuenteblanco: indicador.colorFuente == 'blanco' }" class="label-cantidad">
          {{ indicador.indicador1 }} {{ indicador.nombreIndicador1 }}
        </label>
      </div>

      <div *ngIf="indicador.nombreIndicador2" class="flex align-items-center px-2 pb-3" style="width: max-content">
        <div class="border-circle mr-2 indicadorAdicional"></div>
        <label for="" [ngClass]="{ fuenteblanco: indicador.colorFuente == 'blanco' }" class="label-cantidad">
          {{ indicador.indicador2 }} {{ indicador.nombreIndicador2 }}
        </label>
      </div>

      <div class="flex align-items-center px-2 pb-3" style="width: max-content">
        <div class="border-circle indicador mr-2"></div>
        <label for="" [ngClass]="{ fuenteblanco: indicador.colorFuente == 'blanco' }" class="label-cantidad">
          {{ indicador.numeroAsignaciones }} asignaciones
        </label>
      </div>
    </div>
  </div>
</div>
