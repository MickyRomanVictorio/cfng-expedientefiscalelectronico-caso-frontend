<div class="flex justify-content-between align-content-center flex-wrap my-3">
  <div class="flex text-xl text-primary justify-content-center gap-2">
    <fn-icon
      class="mr-2 justify-content-center"
      [ico]="iconUtil.obtenerIcono('iFolderExclamation')"
      height="1.8rem"
    />
    <span class="font-bold">Cuaderno de prueba:</span>
    @if(esEditarCuadernoPrueba){
    <p-inputMask
      styleClass="p-inputtext py-0 w-full"
      mask="*****-****-*-****-**-**-**"
      placeholder="_____-____-_-____-__-__-__"
      [(ngModel)]="codigoCuadernoPrueba"
    />
    }@else{
    {{ codigoCuadernoPrueba }}
    }
    <fn-icon
      [ico]="iconUtil.obtenerIcono(esEditarCuadernoPrueba ? 'iSave' : 'iEdit')"
      height="1.4rem"
      class="cursor-pointer border-1 border-400 border-round p-1 surface-200"
      (click)="toggleEditarCuadernoPrueba()"
    />
  </div>
</div>

<p-table
  [value]="listaCuardernoPrueba"
  [styleClass]="'p-datatable-sm'"
  responsiveLayout="stack"
>
  <ng-template pTemplate="header">
    <tr>
      <th>N°.</th>
      <th>Fecha registro</th>
      <th>Documento</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-cuaderno let-rowIndex="rowIndex">
    <tr>
      <td>
        <span class="p-column-title font-bold">N°: </span> {{ rowIndex + 1 }}.
      </td>
      <td>
        <span class="p-column-title font-bold">Fecha registro: </span
        >{{ cuaderno.fechaCreacion }}
      </td>
      <td>
        <span class="p-column-title font-bold">Documento: </span>
        {{ cuaderno.codigoDocumento }}
      </td>
      <td>
        <span class="p-column-title font-bold">Acciones: </span>
        <div class="flex gap-2">
          <div class="cfe-btn-clasification">
            <fn-icon
              [ico]="iconUtil.obtenerIcono('iEye')"
              height="1.4rem"
              (click)="eventoVisualizarDocumento(cuaderno)"
            ></fn-icon>
          </div>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>

<app-paginator
  [query]="query"
  [items]="itemPaginado"
  [rowsPerPageOptions]="[]"
  (paginate)="onPaginate($event)"
></app-paginator>
