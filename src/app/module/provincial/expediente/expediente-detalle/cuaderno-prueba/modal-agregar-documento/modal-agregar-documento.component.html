<div class="encabezado-modal w-12 mb-3 relative">
  <h3
    class="encabezado-titulo cfe-subtitulo-3 cfe-semi-bold family-poppin-bold"
  >
    Agregar documento
  </h3>
  <fn-icon
    class="encabezado-cerrar absolute cursor-pointer top-0 right-0"
    [ico]="obtenerIcono('iClose')"
    height="2rem"
    (click)="cancelar()"
  ></fn-icon>
</div>

<div class="field">
  <label for="firstname1" class="font-bold">Fecha registro:</label>
  <p-calendar
    dateMask
    class="cfe-calendar py-3"
    [showIcon]="true"
    icon="cfe-calendar-icon"
    placeholder="dd/mm/aaaa"
    dateFormat="dd/mm/yy"
  />
</div>
<div class="field">
  <label for="lastname1" class="font-bold"
    >CÃ³digo del cuaderno de prueba:</label
  >
  <input id="lastname1" type="text" class="p-inputtext py-3 w-full" />
</div>

<app-adjuntar-archivo-manual
  (onRemove)="removeFileAttach()"
  (onSelect)="onSelect($event)"
>
</app-adjuntar-archivo-manual>

<div class="flex justify-content-center flex-wrap my-3">
  <p-button
    [disabled]="false"
    label="Agregar"
    styleClass="p-button cfe-boton-primary text-white font-semibold py-2 px-4"
    (click)="eventoAgregarDocumento()"
  >
  </p-button>
</div>
