<div style="overflow-x: auto; overflow-y: hidden;" class="scrollbar scrollbar-bg-white">
  <p-tabMenu [model]="items" [activeItem]="activeItem"  class="flex justify-content-around align-items-center">
    <ng-template pTemplate="item" let-item let-i="index">
      <a (click)="$event.stopPropagation(); clickTab($event, item, i)" class="p-menuitem-link">
        <!-- <span class="p-menuitem-text">{{ item.label }}</span> -->
        <span class="p-menuitem-text" [ngClass]="{'apelacion': item.id === 'AA'}">
          @if(item.id==='AA' && existeNuevo){
            <span class="bg-yellow-30 nuevo-label"></span>
          }
          {{item.label}}       
        </span>
      </a>
    </ng-template>
  </p-tabMenu>
</div>
<router-outlet></router-outlet>
