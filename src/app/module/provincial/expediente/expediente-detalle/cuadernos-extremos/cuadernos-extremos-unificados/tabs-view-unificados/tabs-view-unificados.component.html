<div class="tabs-wrapper" [ngClass]="{'tabs-desactivados': desactivarTabs}">
  @if (paginaActual > 0) {
  <a (click)="evtPaginaAnterior()" class="tab-first-element" style="min-width: 85px; white-space: nowrap;">
    <span class="icon-previous">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20" width="100" height="20">
        <polygon points="60,10 70,5 70,15" fill="black" />
      </svg>
    </span>
  </a>
  }

  @for (tab of tabsVisibles(); let index = $index; track tab.id) {
  <a (click)="evtSeleccionarTab(tab.id!)" [ngClass]="{
          'tab-first-element': index === 0 && paginaActual == 0,
          'tab-element': !tab.color && (index > 0 || paginaActual > 0),
        }" [class.tab-focused]=" tab.id === indexSeleccionado">
    <span>
      <div class="flex align-items-center">
        <div class="legend-circle" [ngClass]="tab.id === 0 ? 'principal' : 'extremo'"></div>
        {{ tab.titulo }}
        @if(tab.id != 0){
          <div (click)="eliminarTab(tab.id!, $event)" class="pi pi-times"></div>
        }
      </div>
    </span>
  </a>
  }
  @if (!esUltimaPagina()) {
  <a (click)="evtPaginaSiguiente()" class="tab-element" style="min-width: 70px; background:#b8b5a5;">
    <span class="icon-next">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20" width="100" height="20">
        <polygon points="40,10 30,5 30,15" fill="black" />
      </svg>
    </span>
  </a>
  }
  @else {
    <a (click)="agregarNuevoTab()" class="tab-element tab-add">
      <div class="icon-plus">
        <fn-icon class="ml-1" [ico]="iconUtil.obtenerIcono('iAdd')" height="1.2rem"></fn-icon>
      </div>
    </a>
  }
</div>
