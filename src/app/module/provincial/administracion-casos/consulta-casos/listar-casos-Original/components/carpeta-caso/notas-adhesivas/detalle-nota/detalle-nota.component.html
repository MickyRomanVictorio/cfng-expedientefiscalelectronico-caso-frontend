<div class="grid grid-nogutter px-5" style="padding-bottom: 3.5rem;" >
    <div class="col-12">
        <div class="flex justify-content-between flex-wrap py-3">
            <span class="flex align-items-center justify-content-center font-semibold uppercase">
            &nbsp;   
            </span>
            <div class="flex align-items-center justify-content-center">
                <p-button (click)="close()" icon="pi pi-times"
                    styleClass="p-button-rounded text-color p-button-text"></p-button>
            </div>
        </div>
    </div>
    <div class="col-12">
        {{ notaCaso.textoNota }}
    </div>
</div>
<div class="flex detalle-nota-footer" >
    <div id="actualizarNotaElement" class="flex-grow-1 gap-3 flex detalle-nota-botones" [ngStyle]="{'background-color': notaCaso.colorNota}" >
        <a (click)="actualizaNota($event, notaCaso)" class="block delete-note" href="#">
            <i class="pi pi-pencil"></i>
        </a>
        <a (click)="deleteNote($event, notaCaso)" class="block delete-note" href="#">
            <i class="pi pi-trash"></i>
        </a>
    </div>
    <div class="folded-corner">
    </div>
</div>
