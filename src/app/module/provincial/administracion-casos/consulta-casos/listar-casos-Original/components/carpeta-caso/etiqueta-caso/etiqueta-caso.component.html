<div *ngIf="labels" class="my-5">
    <div *ngFor="let tag of labels" class="flex justify-content-between flex-wrap my-2">
        <div class="flex align-items-center justify-content-center">
            <ng-template #templateElevadoFiscalSuperior>
              @if (casoFiscal.flgElevacion === '1') {
                <p-tag [style]="{'background-color': tag.bgColor, 'color': getTextColor(tag.bgColor!)}" [value]="tag.nombre"></p-tag>
              }
            </ng-template>
        </div>
        <div class="flex align-items-center justify-content-center">
        </div>
    </div>
</div>
