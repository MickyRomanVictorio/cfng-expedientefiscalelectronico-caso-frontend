@if (metaInfo) {
  <div class="my-3">
    <div class="mb-4 flex align-items-center flex-wrap gap-2" >
        <div class="flex align-items-center justify-content-center">
            <p-badge severity="warning" [value]="totalPendientes"></p-badge>
            &nbsp; Pendientes del Caso:</div>
        <a (click)="openToggleFn($event)" href="#" class="text-xl flex align-items-center justify-content-center openToggle"><i [ngClass]="{'pi-angle-down': !openToggle, 'pi-angle-up': openToggle}" class="pi pi-angle-down text-xl"></i></a>
    </div>
    @if (openToggle) {
      <div class="flex gap-2 justify-content-start flex-wrap">
        @if (metaInfo[0]) {
          <div class="align-items-center justify-content-center">
            <app-file-info-caso [value] ="metaInfo[0].nuevos!"></app-file-info-caso>
            <div class="text-xs text-blue-900">{{ metaInfo[0].total }} Escritos</div>
          </div>
        }

        @if (metaInfo[1]) {
          <div class="align-items-center justify-content-center">
            <app-file-info-caso [value] ="metaInfo[1].nuevos!"></app-file-info-caso>
            <div class="text-xs text-blue-900">{{ metaInfo[1].total }} Notif P.J.</div>
          </div>
        }

        @if (metaInfo[2]) {
          <div class="align-items-center justify-content-center">
            <app-file-info-caso [value] ="metaInfo[2].nuevos!"></app-file-info-caso>
            <div class="text-xs text-blue-900">{{ metaInfo[2].total }} Incidentes</div>
          </div>
        }
    </div>
    }
</div>
}
