<div class="acumulacion-asociar-caso">
  <div class="modal__header">
    <div class="modal_header__content">
      <div class="cfe-titulo-1">ASOCIAR CASO</div>
    </div>
    <div class="flex align-items-center justify-content-center">
      <p-button (click)="referenciaModal.close()" icon="pi pi-times"
        styleClass="p-button-rounded text-color p-button-text text-left"></p-button>
    </div>
  </div>
  <div class="pl-3 pr-3 pb-2">

    @if(datos){
      <div class="mt-2 text-acumulado">
        <strong>Caso: </strong>
        <span [innerHTML]="tituloCaso"></span>
      </div>
      <div class="mt-2 text-acumulado">
        <strong>Acumular a: </strong>
        <span [innerHTML]="tituloAcumular"></span>
      </div>
      <div class="mt-2 text-acumulado">
        <strong>Origen: </strong>
      </div>
      <p class="mt-2 text-acumulado">
        {{ datos.nombreEntidad }} - {{ datos.nombreDespacho }} {{ datos.nombreDistritoFiscal }}
      </p>
      }
    @if(tramiteEstablecido){
    <app-acto-procesal [tramitePredefinido]="tramiteAcumulacion"
      [datosExtraFormulario]="datosExtraFormulario"></app-acto-procesal>
    }
  </div>
  <div class="flex justify-content-start align-items-center gap-3 mb-3">
    <button (click)="referenciaModal.close()" class="cfe-boton-secondary cfe-boton-lg ml-2 boton-w">Cancelar</button>
  </div>
</div>
