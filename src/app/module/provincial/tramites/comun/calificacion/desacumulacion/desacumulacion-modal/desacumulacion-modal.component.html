<div class="cfe-container relative">
  <div class="encabezado-modal">
    <h3 class="encabezado-titulo cfe-subtitulo-3 cfe-semi-bold">
      <span>Desacumular caso - Caso: </span>
      <span [innerHTML]="formatearCodigoCaso(coCasoAcumulado)"></span>
    </h3>
    <br/><br/><span>Acumulado a: </span><br/>
    <strong>
      <span [innerHTML]="formatearCodigoCaso(coCasoPadre)"></span>
    </strong>

    <fn-icon
      class="encabezado-cerrar"
      [ico]="utilIcon.obtenerIcono('iClose')"
      height="2rem"
      (click)="cerrarModal()"
    ></fn-icon>
  </div>
  @if (tramiteEstablecido) {
    <app-acto-procesal
      [tramitePredefinido]="tramiteDesacumulacion"
      [datosExtraFormulario]="datosExtraFormulario"
    ></app-acto-procesal>
  }
</div>
