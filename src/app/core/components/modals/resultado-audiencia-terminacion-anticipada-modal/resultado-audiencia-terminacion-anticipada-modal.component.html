<div class="registrar-resultado-audiencia px-4 py-3">
    <div class="modal__header">
        <div class="modal_header__content">
            <div [innerHTML]="titulo" class="cfe-titulo-1"></div>
        </div>
        <div class="flex align-items-center justify-content-center">
            <p-button onKeyPress (click)="close()" icon="pi pi-times"
                styleClass="p-button-rounded text-color p-button-text"></p-button>
        </div>
    </div>
    @switch (tipo) {
    @case (1) {
    <app-fundado-procedente [data]="data" [modoLectura]="modoLectura"></app-fundado-procedente>
    }
    @case (2) {
    <app-fundado-procedente [data]="data" [modoLectura]="modoLectura"></app-fundado-procedente>
    }
    @case (3) {
    <app-infundado-procedente [data]="data" [modoLectura]="modoLectura"></app-infundado-procedente>
    }
    @default {
    <span>Seleccion Invalida</span>
    }
    }
</div>
