

<div class="cfe-modal">

  <app-encabezado-modal
    [titulo]="titulo"
    [referenciaModal]="ref"
    [numeroCaso]="numeroCaso"
  ></app-encabezado-modal>


  <div class="crime-parts-table">
    <p-table
      [value]="parts"
      [paginator]="true"
      [rowHover]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="{first} de {last} registros"
      [rowsPerPageOptions]="[5, 15, 30]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>N째</th>
          <th>Origen</th>
          <th>Destino</th>
          <th>Tipo de asignaci처n</th>
          <th>Fecha de reasignacion</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-parts>
        <tr class="p-selectable-row">
          <td>{{ parts.numero }}</td>
          <td>{{ parts.origen }}</td>
          <td>{{ parts.destino }}</td>
          <td>{{ parts.tipoAsignacion }}</td>
          <td>{{ parts.fechaAsignacion }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="8">No se encontr처 informaci처n de Reasignados.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
