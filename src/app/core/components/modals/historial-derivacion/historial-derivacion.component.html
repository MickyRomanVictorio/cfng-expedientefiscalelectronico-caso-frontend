		<div class="mt-1">
      <div class="floatRigth my-1">
        <i class="pi pi-times size-cursor" (click)="cerrarModal()"></i>
      </div>
        <h3
          class="encabezado-titulo cfe-subtitulo-3 cfe-semi-bold"
          [innerHTML]="tituloModal"
        ></h3>
    </div>

    <div class="cfe-tabla-white mt-4">
      <p-table [value]="listHistorialDerivacion"
             [rowHover]="true "
             [tableStyle]="{ 'min-width': '33rem' }"
             [breakpoint]="'992px'"
             responsiveLayout="stack "
             class="table_td_content_responsive">

      <ng-template pTemplate="header">
        <tr>
          <th>N°</th>
          <th>Origen</th>
          <th>Destino</th>
          <th>Fecha de acción</th>
          <th>Estado de la derivación</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
        <tr>
          <td data-column-name="N°">{{ rowIndex + 1 }}</td>
          <td data-column-name="Origen">{{ rowData.DE_ENTIDAD_ORIGEN }}</td>
          <td data-column-name="Destino">{{ rowData.DE_ENTIDAD_DESTINO }}</td>
          <td data-column-name="Fecha de acción">{{ rowData.FE_D_DERIVACION }}</td>
          <td data-column-name="Estado de la derivación">{{ rowData.NO_V_ACCION }}</td>
        </tr>
      </ng-template>
    </p-table>
    <app-paginator [query]="query" [items]="itemPaginado" [rowsPerPageOptions]="[]" (paginate)="onPaginate($event)"></app-paginator>
    </div>
