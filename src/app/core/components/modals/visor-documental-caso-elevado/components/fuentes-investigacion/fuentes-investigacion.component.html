<div class="cfe-container">
  <form [formGroup]="formEvidencias">
    <div class="font-bold">
      <span>Seleccione los actos de investigación que serán elementos de convicción:</span>
    </div>
    <br>

  </form>
  <br>
    <div class="cfe_bandeja_table__content">
      <p-table
        [value]="evidenciasFiltradas"
        [rowHover]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        [styleClass]="'p-datatable-sm'"
        responsiveLayout="stack"
        [(selection)]="evidenciaSeleccionada"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="numeroItem">
              N°
            </th>
            <th pSortableColumn="origen">
              Fuentes de investigacion
              <p-sortIcon field="origen"></p-sortIcon>
            </th>
            <th class="col-width"  pSortableColumn="origen">
              Formato
              <p-sortIcon field="origen"></p-sortIcon>
            </th>
            <th class="col-width"  pSortableColumn="origen">
              Peso
              <p-sortIcon field="origen"></p-sortIcon>
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-evidencia>
          <tr
            class="p-selectable-row"
          >
            <td class="table_td_content_start caso-container">
              <span class="p-column-title">N°</span>
              {{evidencia.numEvidencia}}
            </td>
            <td class="table_td_content_start">
              <span class="p-column-title">Fuentes de investigacion</span>
              <div class="evidencia-container">
                <fn-icon [ico]="icono('iFile')" height="1.8rem" [style]="{'margin-left': '-12px'}"></fn-icon>
                <div class="evidencia-text">{{ evidencia.tipoEvidencia }}</div>
              </div>
            </td>
            <td class="table_td_content_start">
              <span class="p-column-title">Formato</span>

                <span
                  class="badge badge-fuente-investigacion-{{obtenerClaseTipoEvidencia(evidencia.extensionArchivo)}} w-8"
                >{{ evidencia.extensionArchivo }}</span>

            </td>
            <td class="table_td_content_start">
              <span class="p-column-title">Peso</span>
              {{evidencia.pesoArchivo}}
            </td>
          </tr>
        </ng-template>
      </p-table>
      <app-paginator
        [query]="query"
        [items]="itemPaginado"
        [rowsPerPageOptions]="[]"
        [resetPage]="resetPage"
        (paginate)="onPaginate($event)"
      ></app-paginator>
    </div>
</div>

<p-toast></p-toast>
